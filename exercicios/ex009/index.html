<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="A">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>   
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Farinha de trigo</li>
        <li>ovo</li>
        <li>açúcar</li>
    </ul>
    <h2>Listas mistas</h2>
    <ol>
        <li>HTML e CSS</li>
        <li>Javascript</li>
        <ul>
            <li>React</li>
            <li>Node</li>
        </ul>
    </ol>
</body>
</html>
