<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao</title>
    <style>
        body {
            background-color: rgb(111, 126, 126);
            color:white;
            font:normal 16pt arial;
        }
        div#botao{
            background-color: white;
            color: black;
            width: 100px;
            height: 100px;
            text-align: center;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <h1>Título da Revisão</h1>
    <p>Preciso lembrar de tudo.</p>
    <div id="botao">Botão</div onclick="clicar()">

    <script>
        let botao = document.querySelector('div#botao')
        function clicar() {
            botao.innerHTML = 'Clicado'
        }
    </script>
</body>
</html>
